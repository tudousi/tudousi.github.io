<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe1</title>
</head>
<body>
    <h1>iframe1</h1>
    <a onclick="callInfo()" href="javascript:;">调用Iframe2的info函数</a>
    <script>
        window.onload = function(){
            parent.window.iframeObj['iframe1'] = window;
        };
        function info(){
            alert('我是iframe1的info');
        }
        function callInfo(){
            var iframe2 = parent.window.iframeObj['iframe2'];
            iframe2.info();
        }
    </script>
</body>
</html>
