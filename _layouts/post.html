---
layout: default
---
<div id="post">
<h1>{{ page.title }}</h1>
<div class="copyright">
	作者: 蒋著 | 可以转载, 但必须以超链接形式标明文章原始出处和作者信息及版权声明<br />
	网址: http://createthink.net{{page.url}}
	</div>
{{ content }}
</div>

<div id="related">
  <h2>最近文章</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
